<!DOCTYPE html>
<html lang="en">

<head>
  <title>Emotion Tracker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|PT+Sans|Roboto&display=swap" rel="stylesheet">
  
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/82b6df3084.js"></script>

  <!-- custom css -->
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <div class="container signup-container">
    <div class="row">
      <div class="col-md-5">
        <h1>Emotional Tracker</h1>
        <hr>
        <h2>Sign Up Here</h2>
        <form class="signup">
          <!-- email input form -->
          <div class="form-group">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="far fa-envelope"></i></div>
                    </div>
                    <input type="email" class="form-control" id="email-input" placeholder="Email" required>
                </div>
            </div>
          </div>

          <!-- password input form -->
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-lock"></i></div>
                </div>
                <input type="password" class="form-control" id="password-input" placeholder="Password" required>
            </div>
          </div>

          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p id="sub">Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/signup.js"></script>

</body>

</html>
